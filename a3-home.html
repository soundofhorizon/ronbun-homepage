<!DOCTYPE HTML>
<html>
	<head>
		<meta charset = "utf-8">
		<style>
			p.title{
				font-size: 100px;
				font-family: "YuGothic","Yu Gothic","Meiryo","ヒラギノ角ゴ","sans-serif";
			}

			p.description{
				font-size: 30px;
				font-family: "YuGothic","Yu Gothic","Meiryo","ヒラギノ角ゴ","sans-serif";
			}

			*,
			*:before,
			*:after {
			  -webkit-box-sizing: inherit;
			  box-sizing: inherit;
			}

			html {
			  -webkit-box-sizing: border-box;
			  box-sizing: border-box;
			  font-size: 62.5%;
			}

			body {
			  padding: 30px;
			}

			.btn,
			a.btn,
			button.btn {
			  font-size: 1.6rem;
			  font-weight: 700;
			  line-height: 1.5;
			  position: relative;
			  display: inline-block;
			  padding: 1rem 4rem;
			  cursor: pointer;
			  -webkit-user-select: none;
			  -moz-user-select: none;
			  -ms-user-select: none;
			  user-select: none;
			  -webkit-transition: all 0.3s;
			  transition: all 0.3s;
			  text-align: center;
			  vertical-align: middle;
			  text-decoration: none;
			  letter-spacing: 0.1em;
			  color: #212529;
			  border-radius: 0.5rem;
			}

			a.btn-svg {
			  font-weight: 700;
			  line-height: 54px;

			  width: 404px;
			  height: 54px;
			  padding: 0;

			  cursor: pointer;
			  text-decoration: none;

			  background-color: transparent;
			}

			a.btn-svg svg {
			  position: absolute;
			  top: 0;
			  left: 0;

			  width: 100%;
			  height: 100%;
			}

			a.btn-svg svg rect {
			  -webkit-transition: all 400ms ease;
			  transition: all 400ms ease;

			  stroke: #000;
			  stroke-width: 2;
			  stroke-dasharray: 200px, 16px;
			  stroke-dashoffset: 70px;
			}

			a.btn-svg:hover svg rect {
			  stroke-dashoffset: 284px;
			}

			a.btn-svg span {
			  color: #000;
			}
		</style>
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript">
			const _sleep = (ms) => new Promise((resolve) => setTimeout(resolve, ms));
			function closePage(){
				await _sleep(2000);
				window.close();
			}
		</script>
	</head>
	<body>
		<center>
			<p class="title">TYPE-A3 e-learning</p>
			<br>
			<a href="https://soundofhorizon.github.io/ronbun-homepage/a3-description.html?" class="btn btn-svg" rel="noopener noreferrer" onClick="closePage();">
				<svg>
					<rect x="102" y="2" rx="0" fill="none" width=200 height="50"></rect>
				</svg>
			  	<span>START</span>
			</a>
		</center>
	</body>
</html>
